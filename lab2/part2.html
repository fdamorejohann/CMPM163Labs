<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 2: Intro to Three.js Part 2</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script src="../three.js-master/build/three.js"></script>
        <script
src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
        
        
        
        <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75,
window.innerWidth/window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      camera.position.z = 200;
                                               
            var light = new THREE.PointLight(0x00eeff, 1, 1000);
            light.position.set(50, 50, 50);
            scene.add(light);

                                               var loader = new THREE.GLTFLoader();
                                               loader.load('dog.glb', function (gltf) {
                                                           gltf.scene.position.x = -80;
                                                            gltf.scene.position.y = -40;
                                                            gltf.scene.rotation.y = -80;
                                               scene.add(gltf.scene);
                                               }, function (xhr) {
                                               console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
                                               }, function (error) {
                                               console.error(error);
                                               });
                                                           
                                        var loader1 = new THREE.GLTFLoader();
                                      loader1.load('cat.glb', function (gltf1) {
                                        gltf1.scene.position.x = 30;
                                                   gltf1.scene.position.y = 30;
                                                   gltf1.scene.rotation.y = 80;
                                                                                                
                                        scene.add(gltf1.scene);
                                          }, function (xhr) {
                                        console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
                                          }, function (error) {
                                         console.error(error);
                                        });
 
                                        var loader2 = new THREE.GLTFLoader();
                                        loader2.load('chair.glb', function (gltf2) {
                                                     gltf2.scene.position.x = 80;
                                                    gltf2.scene.scale.x = 50;
                                                     gltf2.scene.scale.y = 50;
                                                     gltf2.scene.scale.z = 50;
                                                     gltf2.scene.rotation.y = 80;

                                        scene.add(gltf2.scene);
                                        }, function (xhr) {
                                        console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
                                        }, function (error) {
                                        console.error(error);
                                        });
                                                    
                                        
                                                
                                               function animate() {
                                                       requestAnimationFrame(animate);
                                                       renderer.render(scene, camera);
                                               }
                                                   animate();
                                                    
                                    


        </script>
    </body>
</html>
